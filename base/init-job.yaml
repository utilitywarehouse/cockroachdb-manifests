apiVersion: batch/v1
kind: Job
metadata:
  name: cockroach-init
  labels:
    app: cockroachdb
spec:
  ttlSecondsAfterFinished: 600
  template:
    spec:
      initContainers:
      - name: init-certs
        image: cockroach-cfssl-certs
        imagePullPolicy: Always
        command: ["cockroach-certs"]
        env:
        - name: CERTIFICATE_TYPE
          value: "client"
        - name: USER
          value: "root"
        - name: CERTS_DIR
          value: "/cockroach-certs"
        - name: CA_PROFILE
          valueFrom:
            configMapKeyRef:
              name: ca.config
              key: ca.client.profile
        - name: CA_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: ca.config
              key: ca.endpoint
        - name: CA_AUTH_KEY
          valueFrom:
            secretKeyRef:
              name: ca.auth
              key: key
        volumeMounts:
        - name: client-certs
          mountPath: /cockroach-certs
      containers:
      - name: cluster-init
        image: cockroachdb
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: client-certs
          mountPath: /cockroach-certs
        env:
        - name: COCKROACH_INIT_HOST
          value: cockroachdb-0.cockroachdb
        command:
        - "/bin/bash"
        - "-c"
        - "/cockroach/cockroach init --certs-dir=/cockroach-certs --host=$(COCKROACH_INIT_HOST) --port=26357 2>&1 | grep 'initialized'"
        resources:
          requests:
            cpu: 0
            memory: 128Mi
          limits:
            cpu: 1
            memory: 512Mi
      restartPolicy: OnFailure
      volumes:
      - name: client-certs
        emptyDir: {}
