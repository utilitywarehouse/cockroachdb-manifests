apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app cockroachdb-client
  annotations:
    "app.uw.systems/description": "Used to connect and query the cockroachdb databases."
    "app.uw.systems/repos.cockroachdb-manifests": "https://github.com/utilitywarehouse/cockroachdb-manifests"
    "app.uw.systems/tier": "tier_4"
    "app.uw.systems/tags.oss": "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      name: *app
      labels:
        app: *app
    spec:
      terminationGracePeriodSeconds: 60
      initContainers:
        - name: init-certs
          image: cockroach-cfssl-certs
          command: ["cockroach-certs"]
          env:
            - name: CERTIFICATE_TYPE
              value: "client"
            - name: USER
              value: "root"
            - name: CERTS_DIR
              value: "/cockroach-certs"
            - name: CA_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: ca.config
                  key: ca.node.profile
            - name: CA_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: ca.config
                  key: ca.endpoint
            - name: CA_AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: ca.auth
                  key: key
          volumeMounts:
            - name: client-certs
              mountPath: /cockroach-certs
      containers:
        - name: cockroachdb-client
          image: cockroachdb
          command:
            - "/bin/sh"
            - "-c"
            - |
              sleep infinity & PID=$!
              trap "kill $PID" TERM
              wait
              echo "shutting down..."
          env:
            - name: COCKROACH_HOST
              valueFrom:
                configMapKeyRef:
                  name: cockroach
                  key: cockroach.host
            - name: COCKROACH_PORT
              valueFrom:
                configMapKeyRef:
                  name: cockroach
                  key: cockroach.port
            - name: COCKROACH_CERTS_DIR
              value: "/cockroach-certs"
          resources:
            requests:
              cpu: 0m
              memory: 16Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            - name: client-certs
              mountPath: /cockroach-certs
        - name: certs-refresh
          image: cockroach-cfssl-certs
          command: ["cockroach-certs", "refresh"]
          env:
            - name: CERTIFICATE_TYPE
              value: "client"
            - name: USER
              value: "root"
            - name: CERTS_DIR
              value: "/cockroach-certs"
            - name: TARGET_PROC_COMMAND
              value: ""
            - name: CA_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: ca.config
                  key: ca.node.profile
            - name: CA_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: ca.config
                  key: ca.endpoint
            - name: CA_AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: ca.auth
                  key: key
          volumeMounts:
            - name: client-certs
              mountPath: /cockroach-certs
      volumes:
        - name: client-certs
          emptyDir: { }
